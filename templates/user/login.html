{% extends 'base.html' %}
{% block title %}用户登录页{% endblock %}
{% block mycss %}
<style>
    #tishi{
        color: red;
    }
    </style>
{% endblock %}
{% block middle %}
    <h1>用户登录页</h1>
    <span id="tishi">{{ loginmsg }}</span>
    <form action='{{ url_for('user.login') }}' method="post" id="login">
        <p>买手名称：<input type="text" name="username" placeholder="请输入名称" required></p>
        <p>登录密码：<input type="password" name="password" placeholder="请输入密码" required></p>
        <p><input type="submit" value="登录"></p>
    </form>
{% endblock %}
