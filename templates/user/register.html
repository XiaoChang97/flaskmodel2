{% extends 'base.html' %}
{% block mycss %}
    <style>
    #tishi{
        color: red;
    }
    </style>
{% endblock %}
{% block title %}用户注册页面{% endblock %}

{% block middle %}
    <h1>用户注册页面</h1>
    <span id="tishi">{{ ms.msg }}</span>
    <form action={{ url_for('user.register') }} method="post" id="user">
        <p>买手用户昵称：<input type="text" name="username" placeholder="请输入用户名" required></p>
        <p>买手登录密码：<input type="password" name="password" placeholder="请输入密码" required></p>
        <p>确认密码：<input type="password" name="password2" placeholder="请再次输入密码确认" required></p>
        <select name="level">
            <option value="金牌">金牌</option>
            <option value="小金牌">小金牌</option>
            <option value="专业">专业</option>
            <option value="基础会员">基础会员</option>
        </select>
        <p><input type="submit" value="用户注册"></p>
    </form>
{% endblock %}
